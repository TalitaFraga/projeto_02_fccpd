version: '3.8'

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: livraria
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_senha
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql  # Arquivo de inicialização
    ports:
      - "3306:3306"

  app:
    build: .
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: livraria
    tty: true
